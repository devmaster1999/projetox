  <style>
    * {

    body {

      background: linear-gradient(to top right, #ffd6e8, #ffe6f0);

    .mensagem {

    }

    button {

      font-weight: bold;
      cursor: pointer;

    button:hover {

    }

    #cora {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .float-heart {
      position: absolute;
      color: #ff6090;
      font-size: 24px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-50px);
      }
    }

    @media (max-width: 480px) {
      .mensagem {
        font-size: 1em;
      }

      #cora {
        font-size: 2.5rem;
      }

      .carta {
        padding: 20px;
      }

      button {

        padding: 10px 16px;
      }
    }
  </style>
</head>

</html>
